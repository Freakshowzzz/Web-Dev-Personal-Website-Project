<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="https://kit.fontawesome.com/985cede5e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav class="navbar container">
           <div>
            <div class="logo">
              <a href="../index.html">
                <img src="../assets/images/logo.png" alt="UGH Logo">
              </a>
            </div>
          </div>
            <input type="checkbox" class="menu-toggle" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">☰</label>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul> 
        </nav>
    </header>

    <main>
      <section id="contact">
        <div class="contact-container">
          <div class="contact-info">
            <h1>Contact Us</h1>
            <p>Reach out for any inquiries or feedback.</p>
            <ul>
              <li><i class="fa-solid fa-envelope"></i> Email: <a href="mailto:info@ultimategaminghub.com">info@ultimategaminghub.com</a></li>
              <li><i class="fa-solid fa-phone"></i> Phone: +1 (777) 123-4567</li>
              <li><i class="fa-brands fa-facebook"></i> Facebook Page: <a href="https://web.facebook.com/profile.php?id=61576027385858">Ultimate Gaming Hub</a></li>
            </ul>
          </div>
          <div class="contact-form">
            <form action="./submission.html">
              <div class="form-group">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter message here..." required></textarea>
              </div>
              <button type="submit" class="light-button">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    
  <footer id="footer">
    <p>© 2025 - Ultimate Gaming Hub. All rights reserved.</p>
  </footer>
    
</body>
</html>
